<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRYCOIN Click Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .circle {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            margin: 20px auto;
            transition: background-color 0.3s, transform 0.2s;
        }
        .circle:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .points {
            font-size: 30px;
            color: #333;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            transition: opacity 0.5s;
        }
        .icon {
            width: 80px;
            height: 80px;
            background-image: url('sesame.png'); 
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" onclick="sendClick()">
            <div class="points" id="points">0</div>
            <div class="icon"></div>
            <div>FRYCOIN</div>
        </div>
    </div>
    <script>
        let points = 0;
        function sendClick() {
            points++;
            const pointsElement = document.getElementById('points');
            pointsElement.innerText = points;
            pointsElement.style.opacity = 1;
            setTimeout(() => {
                pointsElement.style.opacity = 0;
            }, 500); // اختفاء الرمز بعد 0.5 ثانية
        }
    </script>
</body>
</html>
