<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRYCOIN App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>FRYCOIN</h1>
            <div class="stats">
                <span id="coins">2,661</span> <img src="coin.png" alt="Coin" class="coin-icon">
            </div>
        </div>

        <div class="boost-buttons">
            <button onclick="activateBoost('turbo')">Turbo</button>
            <button onclick="activateBoost('energy')">Full Energy</button>
        </div>

        <div class="tabs">
            <button onclick="showTab('frens')">Frens</button>
            <button onclick="showTab('earn')">Earn</button>
            <button onclick="showTab('boosts')">Boosts</button>
            <button onclick="showTab('trade')">Trade</button>
        </div>

        <div id="content">
            <div id="frens" class="tab-content">
                <h2>Frens</h2>
                <p>Number of invited friends: <span id="friendCount">0</span></p>
                <button onclick="inviteFriend()">Invite a Friend</button>
            </div>
            <div id="earn" class="tab-content">
                <h2>Earn</h2>
                <p>Complete tasks to earn more coins!</p>
                <button onclick="completeTask('telegram')">Join Telegram Channel</button>
                <button onclick="completeTask('twitter')">Follow on Twitter</button>
            </div>
            <div id="boosts" class="tab-content">
                <h2>Boosts</h2>
                <p>Upgrade your clicking power and energy recharge.</p>
                <button onclick="buyBoost('autoTap')">Buy Auto Tap Bot (200,000 Coins)</button>
                <button onclick="buyBoost('multiTap')">Upgrade Multitap</button>
            </div>
            <div id="trade" class="tab-content">
                <h2>Trade</h2>
                <p>Trade your coins for rewards!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
